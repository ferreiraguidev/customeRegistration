<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>This page is not Redirecting</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/materialize\css\materialize.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="/materialize.min.css" media="screen,projection"/>
</head>

<body>
<h1>Registro de Serviço por Cliente</h1>

<a class="waves-effect waves-light btn" href="/customerRegistration">Clientes</a>


<div th:each="p :${customerObj}">
    <div class="row">
        <p>ID: <span th:text="${p.id}"></span></p>
        <p>Nome: <span th:text="${p.name}"></span></p>
        <p>Contato: <span th:text="${p.contact}"></span></p>
        <p>Placa: <span th:text="${p.registration}"></span></p>
        <p>Carro: <span th:text="${p.car}"></span></p>
    </div>
</div>

<h5>Adicionar Novo Serviço</h5>
<br/>
<br/>

<div class="row">
    <form th:action="@{/addService/{customerId}(customerId=${customerObj.id})}"
          method="post" class="col s12">

        <div class="row">
            <div class="input-field col s12">
                <label class="active" for="haushalt">Orçamento</label>
                <input id="haushalt" name="haushalt" class="validate">
            </div>
        </div>

        <div class="input-field col s6">
            <label class="active" for="date">Data</label>
            <input id="date" name="date" class="validate">
        </div>

        <div class="input-field col s6">
            <label class="active" for="price">Valor Final</label>
            <input id="price" name="price" class="validate">
        </div>
</div>

<input type="submit" value="Salvar Serviço" class="waves-effect waves-light btn">

</form>
</div>


<script type="text/javascript" src="materialize/js/materialize.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
